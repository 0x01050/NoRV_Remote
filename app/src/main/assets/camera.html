
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script language="javascript" type="text/javascript">
    var wsUri = "ws://192.168.1.5:4649";
    var camera;

    function init()
    {
      camera = document.getElementById("camera");
      testWebSocket();
    }

    function testWebSocket()
    {
      websocket = new WebSocket(wsUri);
      websocket.onopen = function(evt) { onOpen(evt) };
      websocket.onclose = function(evt) { onClose(evt) };
      websocket.onmessage = function(evt) { onMessage(evt) };
      websocket.onerror = function(evt) { onError(evt) };
    }

    function onOpen(evt)
    {
    }

    function onClose(evt)
    {
      setTimeout(testWebSocket, 1000);
    }

    function blob2base64(blob, callback) {
      var reader = new FileReader();
      reader.onload = function() {
          var dataUrl = reader.result;
          var base64 = dataUrl.split(',')[1];
          callback(base64);
      };
      reader.readAsDataURL(blob);
    }

    function onMessage(evt)
    {
    	blob2base64(evt.data, function(base64) {
    		camera.src = 'data:image/jpeg;base64,' + base64;
    	});
    }

    function onError(evt)
    {
      setTimeout(testWebSocket, 1000);
    }

    function writeToScreen(message)
    {
      var pre = document.createElement("p");
      pre.style.wordWrap = "break-word";
      pre.innerHTML = message;
      output.appendChild(pre);
    }

    window.addEventListener("load", init, false);

  </script>
</head>
<body style="width: 100vw; height: 100vh; margin: 0;">
<img id="camera" style="width: 100%; height: 100%; object-fit: cover"></div>
</body>
</html>
